<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Donte Morgan" />
    <meta name="keywords" content="media web photos" />
    <meta name="description" content="interactive soical media web" />
    <title>Spots</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src=".//images/spot-logo.svg"
          alt="spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="aviator image"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil.svg.svg" alt="pencil icon" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__plus-button">
            <img src="./images/plus.svg.svg" alt="new post" />New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />

                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <p class="card__heading"></p>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2024 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img src="./images/close-icon.svg" alt="close icon" />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form" id="profile-form">
          <label for="profile-name-input" class="modal__label"
            >Name
            <input
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
            />
          </label>
          <label for="profile-description-input" class="modal__label"
            >Description
            <input
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe yourself"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img src="./images/close-icon.svg" alt="close icon" />
        </button>
        <h2 class="modal__title">New post</h2>
        <form name="edit-profile" class="modal__form" id="add-card-link-form">
          <label for="add-card-link-input" class="modal__label"
            >Image link
            <input
              id="add-card-link-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
            />
          </label>
          <label for="add-card-caption-input" class="modal__label"
            >Caption
            <input
              id="add-card-caption-input"
              class="modal__input"
              placeholder="Type your caption"
            />
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
