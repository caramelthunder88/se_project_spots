<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Donte Morgan" />
    <meta name="keywords" content="media web photos" />
    <meta name="description" content="interactive soical media web" />
    <title>Spots</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/spot-logo.svg')%>"
          alt="spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%= require('./images/avatar-pencil.svg') %>"
                alt="avatar pencil"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="aviator image"
              class="profile__image"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/Pencil.svg.svg')%>"
                alt="pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__plus-button">
            <img src="<%= require('./images/plus.svg.svg') %>" alt="new post" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />

                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <p class="card__heading"></p>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2024 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img src="<%=require('./images/close-icon.svg')%>" alt="close icon" />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form
          name="edit-profile"
          class="modal__form"
          id="profile-form"
          novalidate
        >
          <label for="profile-name-input" class="modal__label"
            >Name
            <input
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"
              >Please fill out this field.</span
            >
          </label>
          <label for="profile-description-input" class="modal__label"
            >Description
            <input
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe yourself"
              type="text"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="profile-description-input-error" class="modal__error"
              >Please Lengthen this text to 2 characters or more (you
              arecurrently using 1 character).</span
            >
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img
            src="<%= require('./images/close-icon.svg')%>"
            alt="close icon"
          />
        </button>
        <h2 class="modal__title">New post</h2>
        <form
          name="edit-profile"
          class="modal__form"
          id="add-card-link-form"
          novalidate
        >
          <label for="add-card-link-input" class="modal__label"
            >Image link
            <input
              id="add-card-link-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
              type="url"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"
              >Please enter a URL.</span
            >
          </label>
          <label for="add-card-caption-input" class="modal__label"
            >Caption
            <input
              id="add-card-caption-input"
              class="modal__input"
              placeholder="Type your caption"
              type="text"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="add-card-caption-input-error" class="modal__error"
              >Please fill out this Field.</span
            >
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
        ></button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button">
          <img src="<%=require('./images/close-icon.svg')%>" alt="close icon" />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form
          name="edit-profile"
          class="modal__form"
          id="profile-avatar-form"
          novalidate
        >
          <label for="profile-avatar-input" class="modal__label"
            >Profile Picture
            <input
              id="profile-avatar-input"
              class="modal__input"
              placeholder="avatar goes here"
              type="text"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"
              >Please fill out this field.</span
            >
          </label>

          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <!--style the modal-->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_delete">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_delete"
        >
          <img src="<%=require('./images/close-icon.svg')%>" alt="close icon" />
        </button>
        <h2 class="modal__title modal__title_type_delete">
          Are you sure you want to delete this image?
        </h2>
        <form
          name="edit-profile"
          class="modal__form"
          id="delete-form"
          novalidate
        >
          <div class="modal__button-group">
            <button
              type="submit"
              class="modal__submit-button modal__submit-button_type_delete"
            >
              Delete
            </button>
            <button
              type="button"
              class="modal__submit-button modal__submit-button_type_cancel"
              id="delete-cancel-button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
